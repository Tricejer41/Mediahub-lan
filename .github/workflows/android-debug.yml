name: Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ dev, main ]
    paths:
      - 'tv-app/**'
      - '.github/workflows/android-debug.yml'

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install required SDK packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      - name: NPM install (tv_app)
        working-directory: tv-app/tv_app
        run: npm ci --no-audit --no-fund

      - name: Make gradlew executable
        working-directory: tv-app/tv_app/android
        run: chmod +x gradlew

      # ðŸ‘‰ Ejecutamos gradle dentro de tv_app/android (no en tv_app)
      - name: Build Debug (verbose, no-daemon)
        working-directory: tv-app/tv_app/android
        run: ./gradlew clean :app:assembleDebug --no-daemon --stacktrace --info

      - name: Upload APK (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: tv-app/tv_app/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Gradle logs (si falla)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: |
            ${{ env.GRADLE_USER_HOME }}/daemon/**/daemon-*.log
            tv-app/tv_app/android/**/reports/*
            tv-app/tv_app/android/**/outputs/logs/*
